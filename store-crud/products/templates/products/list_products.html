{% extends 'layout/index.html' %}

{% block content %}

    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Campaing ID</th>
            <th>Action</th>
        </tr>
        {% for producto in productos %}
        <tr>
            <td>{{producto.name}}</td>
            <td>{{producto.description}}</td>
            <td>{{producto.price}}</td>
            <td>{{producto.campaing_id}}</td>
            <td>
                <button class="button">
                    <a href="/products/{{producto.campaing_id}}/{{producto.id}}/delete">Delete</a>
                </button>
                <button class="button_edit">
                    <a href="/products/{{producto.campaing_id}}/edit/{{producto.id}}">Edit</a>
                </button>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% if nofilter %}
    <button class="button_add">
        <a href="/products/{{campaing_id}}/new">Add</a>
    </button>
    {% endif %}
{% endblock %}
